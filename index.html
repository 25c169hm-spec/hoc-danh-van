                }
            };
            
            recognition.onend = () => {
                isListening = false;
                readBtn.classList.remove('listening');
                readBtn.innerHTML = '<span>üé§</span> B·∫ÆT ƒê·∫¶U ƒê·ªåC';
            };
        }
        
        function startListening() {
            if (!isSpeechSupported || isListening) return;
            
            try {
                recognition.start();
            } catch (error) {
                console.error('Failed to start recognition:', error);
                updateFeedback("Kh√¥ng th·ªÉ b·∫Øt ƒë·∫ßu nh·∫≠n di·ªán gi·ªçng n√≥i", "incorrect");
            }
        }
        
        function calculateSimilarity(str1, str2) {
            let matches = 0;
            const minLength = Math.min(str1.length, str2.length);
            const maxLength = Math.max(str1.length, str2.length);
            
            for (let i = 0; i < minLength; i++) {
                if (str1[i] === str2[i]) matches++;
            }
            
            return matches / maxLength;
        }
        
        // ========== GAME DRAWING ==========
        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw balls
            balls.forEach(drawBall);
            
            // Draw bullets
            bullets.forEach(drawBullet);
            
            // Draw cannon
            drawCannon();
            
            // Draw game info
            drawGameInfo();
        }
        
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#98FB98');
            gradient.addColorStop(1, '#E9F5DB');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Sun
            ctx.beginPath();
            ctx.arc(canvas.width - 50, 50, 30, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD166';
            ctx.fill();
            
            // Ground
            ctx.fillStyle = 'rgba(139, 69, 19, 0.7)';
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
        }
        
        function drawCannon() {
            // Update angle based on mouse/touch
            const dx = mouseX - cannon.x;
            const dy = mouseY - cannon.y;
            cannon.angle = Math.atan2(dy, dx);
            
            // Limit angle
            const minAngle = -Math.PI / 2;
            const maxAngle = -Math.PI / 6;
            cannon.angle = Math.max(minAngle, Math.min(maxAngle, cannon.angle));
            
            // Draw cannon body
            ctx.save();
            ctx.translate(cannon.x, cannon.y);
            ctx.rotate(cannon.angle);
            
            ctx.fillStyle = '#555';
            ctx.fillRect(-cannon.width/2, -cannon.height/2, cannon.width, cannon.height);
            
            ctx.fillStyle = '#333';
            ctx.fillRect(0, -6, 50, 12);
            
            ctx.restore();
        }
        
        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            
            const gradient = ctx.createRadialGradient(
                ball.x - ball.radius/3, ball.y - ball.radius/3, 1,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.3, ball.color);
            gradient.addColorStop(1, darkenColor(ball.color, 0.3));
            
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = darkenColor(ball.color, 0.4);
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw points for larger balls
            if (ball.radius > 15) {
                ctx.fillStyle = '#FFF';
                ctx.font = `bold ${Math.max(10, ball.radius/2)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(ball.points, ball.x, ball.y);
            }
        }
        
        function drawBullet(bullet) {
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
            
            const gradient = ctx.createRadialGradient(
                bullet.x - 2, bullet.y - 2, 1,
                bullet.x, bullet.y, 5
            );
            gradient.addColorStop(0, '#FFF');
            gradient.addColorStop(0.5, '#FF6B6B');
            gradient.addColorStop(1, '#333');
            
            ctx.fillStyle = gradient;
            ctx.fill();
        }
        
        function drawGameInfo() {
            // Score and shots in top-left
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`ƒêi·ªÉm: ${score}`, 10, 25);
            ctx.fillText(`B·∫Øn: ${shots}/${maxShots}`, 10, 45);
        }
        
        function darkenColor(color, amount) {
            const r = parseInt(color.substring(1, 3), 16);
            const g = parseInt(color.substring(3, 5), 16);
            const b = parseInt(color.substring(5, 7), 16);
            
            return `rgb(${Math.floor(r * (1 - amount))}, ${Math.floor(g * (1 - amount))}, ${Math.floor(b * (1 - amount))})`;
        }
        
        // ========== GAME LOOP ==========
        function gameLoop() {
            if (!gameActive) return;
            
            // Move cannon
            if (moveLeftPressed) cannon.x -= cannon.speed;
            if (moveRightPressed) cannon.x += cannon.speed;
            
            // Keep cannon in bounds
            cannon.x = Math.max(40, Math.min(canvas.width - 40, cannon.x));
            
            // Update balls
            balls.forEach(ball => {
                ball.x += ball.speedX;
                ball.y += ball.speedY;
                
                // Bounce off walls
                if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                    ball.speedX *= -1;
                }
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height - 80) {
                    ball.speedY *= -1;
                }
            });
            
            // Update bullets
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
                
                // Remove if out of bounds
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                    return;
                }
                
                // Check collision with balls
                balls.forEach((ball, ballIndex) => {
                    const dx = bullet.x - ball.x;
                    const dy = bullet.y - ball.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ball.radius + 5) {
                        // Hit!
                        bullets.splice(index, 1);
                        score += ball.points;
                        balls.splice(ballIndex, 1);
                        
                        // Update UI
                        updateUI();
                        updateBallCounter();
                        
                        // Create explosion effect
                        createExplosion(ball.x, ball.y, ball.color);
                        
                        // Create new balls if all are gone
                        if (balls.length === 0) {
                            createBalls();
                        }
                    }
                });
            });
            
            // Draw everything
            drawGame();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }
        
        function createExplosion(x, y, color) {
            // Simple explosion effect
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const particle = {
                        x, y,
                        speedX: (Math.random() - 0.5) * 8,
                        speedY: (Math.random() - 0.5) * 8,
                        life: 20,
                        color,
                        size: 3 + Math.random() * 4
                    };
                    
                    const drawParticle = () => {
                        if (particle.life <= 0) return;
                        
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fillStyle = particle.color;
                        ctx.fill();
                        
                        particle.x += particle.speedX;
                        particle.y += particle.speedY;
                        particle.speedX *= 0.9;
                        particle.speedY *= 0.9;
                        particle.life--;
                        
                        if (particle.life > 0) {
                            requestAnimationFrame(drawParticle);
                        }
                    };
                    
                    drawParticle();
                }, i * 30);
            }
        }
        
        // ========== SHOOT FUNCTION ==========
        function shoot() {
            if (!canShoot || shots >= maxShots || !gameActive) return;
            
            shots++;
            
            // Create bullet
            const bulletSpeed = 12;
            const bullet = {
                x: cannon.x + Math.cos(cannon.angle) * 30,
                y: cannon.y + Math.sin(cannon.angle) * 30,
                speedX: Math.cos(cannon.angle) * bulletSpeed,
                speedY: Math.sin(cannon.angle) * bulletSpeed
            };
            
            bullets.push(bullet);
            
            // Update UI
            updateUI();
            updateShootButton();
            
            // Can't shoot again until new word is read
            canShoot = false;
            updateFeedback("ƒê·ªçc t·ª´ m·ªõi ƒë·ªÉ b·∫Øn ti·∫øp", "waiting");
            
            // Select new word
            selectRandomWord();
            
            // Play shoot sound
            playShootSound();
            
            // Show muzzle flash
            showMuzzleFlash();
            
            // Check if round is over
            if (shots >= maxShots) {
                setTimeout(() => {
                    endRound();
                }, 1000);
            }
        }
        
        function showMuzzleFlash() {
            const flashX = cannon.x + Math.cos(cannon.angle) * 30;
            const flashY = cannon.y + Math.sin(cannon.angle) * 30;
            
            ctx.save();
            ctx.beginPath();
            ctx.arc(flashX, flashY, 15, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(flashX, flashY, 0, flashX, flashY, 15);
            gradient.addColorStop(0, 'rgba(255, 255, 200, 0.9)');
            gradient.addColorStop(0.5, 'rgba(255, 200, 100, 0.5)');
            gradient.addColorStop(1, 'rgba(255, 150, 50, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.restore();
        }
        
        function playShootSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                console.log("Audio not supported");
            }
        }
        
        // ========== END ROUND ==========
        function endRound() {
            gameActive = false;
            modalTitle.textContent = "HO√ÄN TH√ÄNH!";
            modalText.textContent = `B·∫°n ƒë√£ b·∫Øn ${shots} l·∫ßn\nH·∫° ƒë∆∞·ª£c ${TOTAL_BALLS - balls.length} qu·∫£ b√≥ng\nƒêi·ªÉm s·ªë: ${score}`;
            modal.style.display = 'flex';
        }
        
        // ========== EVENT HANDLERS ==========
        // Mouse/touch for aiming
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) {
                const rect = canvas.getBoundingClientRect();
                mouseX = e.touches[0].clientX - rect.left;
                mouseY = e.touches[0].clientY - rect.top;
            }
        }, { passive: false });
        
        // Read button
        readBtn.addEventListener('click', () => {
            if (isListening && recognition) {
                recognition.stop();
            } else {
                startListening();
            }
        });
        
        // New game button
        newGameBtn.addEventListener('click', () => {
            round++;
            modal.style.display = 'none';
            initGame();
        });
        
        // Close modal
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // Shoot button
        shootBtn.addEventListener('click', shoot);
        
        // Mobile movement controls
        moveLeftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeftPressed = true;
        });
        
        moveLeftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            moveLeftPressed = false;
        });
        
        moveLeftBtn.addEventListener('mousedown', () => {
            moveLeftPressed = true;
        });
        
        moveLeftBtn.addEventListener('mouseup', () => {
            moveLeftPressed = false;
        });
        
        moveRightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRightPressed = true;
        });
        
        moveRightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            moveRightPressed = false;
        });
        
        moveRightBtn.addEventListener('mousedown', () => {
            moveRightPressed = true;
        });
        
        moveRightBtn.addEventListener('mouseup', () => {
            moveRightPressed = false;
        });
        
        // Keyboard controls for desktop
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeftPressed = true;
            if (e.key === 'ArrowRight') moveRightPressed = true;
            if (e.key === ' ' || e.key === 'Spacebar') shoot();
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') moveLeftPressed = false;
            if (e.key === 'ArrowRight') moveRightPressed = false;
        });
        
        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        
        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas || e.target === moveLeftBtn || e.target === moveRightBtn || e.target === shootBtn) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // ========== START GAME ==========
        window.addEventListener('load', () => {
            initGame();
            console.log('Game loaded! Mobile:', isMobile);
        });
    </script>
